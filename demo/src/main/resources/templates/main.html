				</thead>
				<tbody id="Tb">
					
				</tbody>

			  <div class="center">
                <span><a href="#!">◀ 이전</a></span>

            </div>
			
			
			<div class="right">
                <span><input type="button" class="button-gray" value="목록"></span>
                <span><input type="button" id="write" class="button-black" value="글쓰기"></span>

	<script>
  	
	$(document).ready(function(){
	
	document.getElementById('write').addEventListener('click',function(){
					
		window.location.href = "/joinMember";
	})
	
		
	function Board(seq, title, writer,writer_date,view_count) {
    this.seq = seq;
    this.title = title;
    this.writer = writer;
	this.writer_date = writer_date;
	this.view_count = view_count;
	}
		
		
	let board = [];
		
	$.ajax({
		url:"/boardListAjax",
		type:"GET",
		contentType:"application/json",
		dataType:"json",
	success: function(result){
		Board = result;
		
		refreshTable();
		
		
	}
	
	});
		
	
	
	
	
	var tbody = $('#Tb');
	
	function refreshTable(){
		
		tbody.empty();
	
	
		 
	$.each(Board,function(i,item){
		
		var row = $('<tr>');
		
		var td1 = $('<td class="center">').text(item.seq);
		
		row.append(td1);
		
		var td2 = $('<td class="left">').text(item.title);
		row.append(td2);
	   
	    var td3 = $('<td class="center">').text(item.writer);
		row.append(td3);  
		   
		var td4 = $('<td class="center">').text(item.write_date);
		row.append(td4);
				
		var td5 = $('<td class="center">').text(item.view_count);	   
	    row.append(td5);
	    
	    
	    tbody.append(row);
			
		
		
	});
   } 
 })
